<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Bot Panel</title>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" src="/components/WorldPreview.jsx"></script>
  <script type="text/babel" src="/components/BotStatus.jsx"></script>
  <script type="text/babel" src="/components/Logs.jsx"></script>
  <script type="text/babel" src="/components/Controls.jsx"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Ikonki SVG
    const ActivityIcon = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
    );

    const WifiIcon = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
      </svg>
    );

    const WifiOffIcon = () => (
      <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    );

    const MapPinIcon = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );

    const CameraIcon = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );

    const UserIcon = () => (
      <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    );

    function MinecraftBotPanel() {
      const [socket, setSocket] = useState(null);
      const [connected, setConnected] = useState(false);
      const [logs, setLogs] = useState([]);
      const [targetX, setTargetX] = useState('');
      const [targetY, setTargetY] = useState('');
      const [targetZ, setTargetZ] = useState('');
      const [screenshot, setScreenshot] = useState(null);
      const [screenshotVisible, setScreenshotVisible] = useState(false);
      const [viewerData, setViewerData] = useState(null);

      useEffect(() => {
        const newSocket = io();
        setSocket(newSocket);

        newSocket.on('connect', () => {
          setConnected(true);
          addLog('âœ… PoÅ‚Ä…czono z serwerem');
        });

        newSocket.on('disconnect', () => {
          setConnected(false);
          addLog('âŒ RozÅ‚Ä…czono z serwera');
        });

        newSocket.on('log', (message) => {
          addLog(message);
        });

        newSocket.on('screenshot', (data) => {
          setScreenshot(data);
          setScreenshotVisible(true);
          addLog('ðŸ“¸ Zrzut ekranu otrzymany');
        });

        newSocket.on('viewerData', (data) => {
          setViewerData(data);
          setIsLoadingViewer(false);
          addLog('ðŸ—ºï¸ Dane podglÄ…du otrzymane');
        });

        return () => newSocket.close();
      }, []);

      const addLog = (message) => {
        const timestamp = new Date().toLocaleTimeString();
        setLogs(prev => [...prev.slice(-19), `[${timestamp}] ${message}`]);
      };

      const sendCommand = (cmd, params = {}) => {
        if (socket) {
          socket.emit('command', { type: cmd, params });
        }
      };

      const handleGoTo = () => {
        if (targetX && targetY && targetZ) {
          sendCommand('goTo', { 
            x: parseInt(targetX), 
            y: parseInt(targetY), 
            z: parseInt(targetZ) 
          });
        }
      };

      return (
        <div className="min-h-screen bg-gray-900 text-gray-100 p-6">
          <div className="max-w-6xl mx-auto">
            {/* Header */}
            <div className="bg-gray-800 rounded-lg p-6 mb-6 border border-gray-700">
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-3xl font-bold text-green-400 mb-2">ðŸŽ® Minecraft Bot Panel</h1>
                  <p className="text-gray-400">Wersja: 1.21.1 (Java Edition)</p>
                </div>
                <div className="flex items-center gap-2">
                  {connected ? (
                    <div className="flex items-center gap-2 text-green-400">
                      <WifiIcon />
                      <span>PoÅ‚Ä…czony</span>
                    </div>
                  ) : (
                    <div className="flex items-center gap-2 text-red-400">
                      <WifiOffIcon />
                      <span>RozÅ‚Ä…czony</span>
                    </div>
                  )}
                </div>
              </div>
            </div>

            {/* PodglÄ…d Å›wiata */}
            <WorldPreview 
              viewerData={viewerData} 
              onSendCommand={sendCommand}
              onAddLog={addLog}
            />

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">


              {/* Status bota */}
              <div className="lg:col-span-1">
                <BotStatus socket={socket} />

                {/* Logi */}
                <Logs logs={logs} />
              </div>

              {/* Panel komend */}
              <div className="lg:col-span-2">
                <Controls 
                  targetX={targetX}
                  targetY={targetY}
                  targetZ={targetZ}
                  onTargetXChange={setTargetX}
                  onTargetYChange={setTargetY}
                  onTargetZChange={setTargetZ}
                  onGoTo={handleGoTo}
                  onSendCommand={sendCommand}
                />
              </div>
            </div>

            {/* Modal z zrzutem ekranu */}
            {screenshotVisible && screenshot && (
              <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
                <div className="bg-gray-800 rounded-lg border border-gray-700 max-w-4xl w-full max-h-screen overflow-y-auto">
                  <div className="p-6 border-b border-gray-700 flex justify-between items-center sticky top-0 bg-gray-800">
                    <h2 className="text-2xl font-bold flex items-center gap-2">
                      <CameraIcon />
                      Zrzut ekranu
                    </h2>
                    <button
                      onClick={() => setScreenshotVisible(false)}
                      className="text-gray-400 hover:text-gray-200 text-2xl"
                    >
                      âœ•
                    </button>
                  </div>

                  <div className="p-6 space-y-6">
                    {/* Obraz mapy */}
                    {screenshot && screenshot.image && (
                      <div className="bg-gray-900 rounded-lg p-4">
                        <h3 className="font-bold mb-3 text-green-400 flex items-center gap-2">
                          <CameraIcon />
                          Mapa lokalna
                        </h3>
                        <div className="flex justify-center bg-gray-800 rounded p-2">
                          <img 
                            src={`data:image/png;base64,${screenshot.image}`}
                            alt="Mapa lokalnego terenu"
                            className="rounded"
                          />
                        </div>
                        <div className="text-xs text-gray-400 mt-2">
                          <div>Zielony punkt - Bot</div>
                          <div>Czerwony punkt - Gracz</div>
                          <div>Kolorowe kwadraty - Bloki</div>
                        </div>
                      </div>
                    )}

                    {/* Informacje podstawowe */}
                    <div className="bg-gray-900 rounded-lg p-4">
                      <h3 className="font-bold mb-3 text-green-400">Podstawowe informacje</h3>
                      <div className="grid grid-cols-2 gap-4 text-sm">
                        <div>
                          <span className="text-gray-400">Czas:</span>
                          <div className="text-green-400 font-mono">{new Date(screenshot.timestamp).toLocaleString('pl-PL')}</div>
                        </div>
                        <div>
                          <span className="text-gray-400">Wymiar:</span>
                          <div className="text-green-400 font-mono">{screenshot.dimension || 'Nieznany'}</div>
                        </div>
                        <div>
                          <span className="text-gray-400">Zdrowie:</span>
                          <div className="text-green-400 font-mono">{screenshot.health}/20</div>
                        </div>
                        <div>
                          <span className="text-gray-400">GÅ‚Ã³d:</span>
                          <div className="text-green-400 font-mono">{screenshot.food}/20</div>
                        </div>
                      </div>
                    </div>

                    {/* Pozycja */}
                    <div className="bg-gray-900 rounded-lg p-4">
                      <h3 className="font-bold mb-3 text-green-400 flex items-center gap-2">
                        <MapPinIcon />
                        Pozycja
                      </h3>
                      <div className="font-mono text-sm text-green-400">
                        X: {screenshot.position.x.toFixed(2)}<br/>
                        Y: {screenshot.position.y.toFixed(2)}<br/>
                        Z: {screenshot.position.z.toFixed(2)}<br/>
                        Kierunek (yaw): {(screenshot.yaw * 180 / Math.PI).toFixed(1)}Â°<br/>
                        Nachylenie (pitch): {(screenshot.pitch * 180 / Math.PI).toFixed(1)}Â°
                      </div>
                    </div>

                    {/* Pobliskie bloki */}
                    <div className="bg-gray-900 rounded-lg p-4">
                      <h3 className="font-bold mb-3 text-green-400">Pobliskie bloki ({screenshot.nearby_blocks.length})</h3>
                      <div className="max-h-64 overflow-y-auto">
                        {screenshot.nearby_blocks.length > 0 ? (
                          <div className="space-y-1 text-xs">
                            {screenshot.nearby_blocks.slice(0, 50).map((block, index) => (
                              <div key={index} className="flex justify-between items-center bg-gray-800 p-2 rounded hover:bg-gray-700 transition-colors">
                                <span className="text-green-400 font-mono">{block.name}</span>
                                <span className="text-yellow-400">[{block.x}, {block.y}, {block.z}]</span>
                              </div>
                            ))}
                            {screenshot.nearby_blocks.length > 50 && (
                              <div className="text-gray-500 text-center py-2">... i {screenshot.nearby_blocks.length - 50} wiÄ™cej blokÃ³w</div>
                            )}
                          </div>
                        ) : (
                          <div className="text-gray-500 text-sm">Brak blokÃ³w w pobliÅ¼u</div>
                        )}
                      </div>
                    </div>

                    {/* Pobliskie gracze */}
                    <div className="bg-gray-900 rounded-lg p-4">
                      <h3 className="font-bold mb-3 text-green-400 flex items-center gap-2">
                        <UserIcon />
                        Pobliskie byty ({screenshot.nearby_entities.length})
                      </h3>
                      <div className="space-y-2">
                        {screenshot.nearby_entities.length > 0 ? (
                          screenshot.nearby_entities.map((entity, index) => (
                            <div key={index} className="bg-gray-800 p-3 rounded text-sm">
                              <div className="text-green-400 font-mono mb-2">{entity.name}</div>
                              <div className="text-gray-400">
                                X: {entity.x.toFixed(2)}, Y: {entity.y.toFixed(2)}, Z: {entity.z.toFixed(2)}
                              </div>
                            </div>
                          ))
                        ) : (
                          <div className="text-gray-500 text-sm">Brak bytÃ³w w pobliÅ¼u</div>
                        )}
                      </div>
                    </div>

                    <button
                      onClick={() => setScreenshotVisible(false)}
                      className="w-full bg-blue-600 hover:bg-blue-700 rounded px-4 py-3 text-sm font-medium transition-colors"
                    >
                      Zamknij
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    ReactDOM.render(<MinecraftBotPanel />, document.getElementById('root'));
  </script>
</body>
</html>
